[tool.ruff]
# Giới hạn độ dài dòng code (chuẩn Python là 88 hoặc 100)
line-length = 88
target-version = "py39"

# Các thư mục cần bỏ qua
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]

[tool.ruff.lint]
# Các bộ luật muốn bật:
# E: pycodestyle (lỗi style cơ bản)
# F: Pyflakes (lỗi logic, biến không dùng)
# I: isort (tự động sắp xếp import thư viện)
select = ["E", "F", "I"]
ignore = []

# Cho phép fix lỗi tự động
fixable = ["ALL"]

[tool.ruff.format]
# Dùng dấu ngoặc kép " thay vì ngoặc đơn ' (giống Prettier)
quote-style = "double"
# Thụt đầu dòng bằng Space (không dùng Tab)
indent-style = "space"
# Bỏ dấu phẩy thừa ở cuối danh sách (trailing comma)
skip-magic-trailing-comma = false
line-ending = "auto"